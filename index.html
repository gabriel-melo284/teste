<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=link.html">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecionando…</title>
  <script>
    // Fallback em JS caso o meta refresh seja bloqueado
    (function () {
      try { window.location.replace("link.html"); }
      catch (e) { window.location.href = "link.html"; }
    })();
  </script>
  <style>
    html,body {height:100%;margin:0;font-family:system-ui,-apple-system,Arial,sans-serif;background:#fff;color:#444;display:grid;place-items:center}
    .box{text-align:center}
    .spinner{width:38px;height:38px;border:4px solid #ffd2e8;border-top-color:#ff4fa3;border-radius:50%;animation:spin 1s linear infinite;margin:12px auto 0}
    @keyframes spin{to{transform:rotate(360deg)}}
    a{color:#ff4fa3;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <div>Redirecionando para <strong>link.html</strong>…</div>
    <div class="spinner" aria-hidden="true"></div>
    <noscript>
      <p>Se não redirecionar, <a href="link.html">clique aqui</a>.</p>
    </noscript>
  </div>
</body>
</html>
