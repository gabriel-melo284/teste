<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Surpresa</title>

<style>
    :root {
        --pink: #ff4fa3;
    }

    html, body {
        margin: 0;
        padding: 0;
        background: white;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: system-ui, Arial, sans-serif;
    }

    /* === EST√ÅGIO DOS BOT√ïES === */
    #stage {
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    .btn {
        position: absolute;
        padding: 14px 28px;
        font-size: 20px;
        background: var(--pink);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(255, 79, 163, 0.25);
        transition: 0.15s;
    }

    /* === TELA FINAL === */
    #final {
        position: absolute;
        inset: 0;
        background: white;
        display: none;                   /* aparece s√≥ ao final */
        overflow: hidden;

        /* Centraliza√ß√£o perfeita no mobile e desktop */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .center {
        text-align: center;
        color: var(--pink);
        position: relative;
    }

    h1 {
        margin: 0;
        font-size: clamp(36px, 10vw, 96px);
        font-weight: 900;
    }

    .heart {
        font-size: clamp(40px, 8vw, 80px);
        margin-top: 12px;
    }

    /* === FOTOS === */
    .photo {
        position: absolute;
        width: 28vw;
        max-width: 160px;
        border-radius: 14px;
        border: 4px solid var(--pink);
        object-fit: cover;
        background: white;
        box-shadow: 0 10px 20px rgba(0,0,0,.15);
    }

    .top-left { top: 20px; left: 20px; transform: rotate(-6deg); }
    .top-right { top: 20px; right: 20px; transform: rotate(6deg); }
    .bottom-left { bottom: 20px; left: 20px; transform: rotate(6deg); }
    .bottom-right { bottom: 20px; right: 20px; transform: rotate(-6deg); }

    @media (max-width: 600px) {
        .photo { width: 34vw; max-width: 140px; }
        .btn { width: 70vw; max-width: 300px; }
    }
</style>

</head>
<body>

<!-- √ÅREA DOS BOT√ïES -->
<div id="stage"></div>

<!-- TELA FINAL -->
<div id="final">

    <!-- FOTOS (troque os nomes se necess√°rio) -->
    <img src="images/1.jpg" class="photo top-left" alt="">
    <img src="images/2.jpg" class="photo top-right" alt="">
    <img src="images/3.jpg" class="photo bottom-left" alt="">
    <img src="images/4.jpg" class="photo bottom-right" alt="">

    <div class="center">
        <h1>TE AMO MUITO!</h1>
        <div class="heart">üíó</div>
    </div>
</div>

<script>
/* TEXTOS DOS BOT√ïES */
const STEPS = [
    "clique aqui",
    "agora aqui",
    "quase l√°",
    "√∫ltimo",
    "agora √© s√©rio"
];

let step = 0;

function random(min, max) {
    return Math.random() * (max - min) + min;
}

function showStep() {
    if (step >= STEPS.length) {
        // Mostrar tela final
        document.getElementById("stage").style.display = "none";
        document.getElementById("final").style.display = "flex";
        return;
    }

    const stage = document.getElementById("stage");
    stage.innerHTML = "";

    const btn = document.createElement("button");
    btn.className = "btn";
    btn.textContent = STEPS[step];

    const margin = 20;
    const bw = 200;
    const bh = 60;

    const maxX = innerWidth - (margin + bw);
    const maxY = innerHeight - (margin + bh);

    btn.style.left = random(margin, maxX) + "px";
    btn.style.top = random(margin, maxY) + "px";

    btn.onclick = () => {
        step++;
        showStep();
    };

    stage.appendChild(btn);
}

window.onload = showStep;

window.addEventListener("resize", () => {
    if (document.getElementById("final").style.display !== "flex") {
        showStep();
    }
});
</script>

</body>
</html>
