<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Surpresa</title>

<style>
    body {
        margin: 0;
        background: #ffffff;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    :root {
        --pink: #ff4fa3;
    }

    /* ===================== ETAPA DOS BOTÕES ===================== */
    #botoes {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn {
        position: absolute;
        padding: 14px 22px;
        background: var(--pink);
        color: #fff;
        font-size: 19px;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* ===================== TELA FINAL ===================== */
    #final {
        position: absolute;
        inset: 0;
        background: #fff;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        overflow: hidden;
    }

    .center-text {
        font-size: 46px;
        font-weight: bold;
        color: var(--pink);
    }

    .heart {
        font-size: 80px;
        color: var(--pink);
        margin-top: 10px;
    }

    .img {
        position: absolute;
        width: 130px;
        height: auto;
        border-radius: 12px;
        object-fit: cover;
    }

    /* Cantos */
    .top-left { top: 7%; left: 6%; transform: rotate(-8deg); }
    .bottom-left { bottom: 7%; left: 6%; transform: rotate(8deg); }
    .top-right { top: 7%; right: 6%; transform: rotate(6deg); }
    .bottom-right { bottom: 7%; right: 6%; transform: rotate(-6deg); }

    @media (max-width: 600px) {
        .img {
            width: 100px;
        }
        .center-text {
            font-size: 34px;
        }
        .heart {
            font-size: 60px;
        }
    }
</style>
</head>

<body>

<!-- ====================== BOTÕES ====================== -->
<div id="botoes"></div>

<!-- ====================== FINAL ====================== -->
<div id="final">
    <img src="img/img1.jpg" class="img top-left" />
    <img src="img/img2.jpg" class="img bottom-left" />
    <img src="img/img3.jpg" class="img top-right" />
    <img src="img/img4.jpg" class="img bottom-right" />

    <div class="center-text">TE AMO MUITO!</div>
    <div class="heart">❤</div>
</div>

<script>
/* BOTÕES EM ORDEM — SEM LOCALSTORAGE */
let etapaAtual = 0;

const frases = [
    "Clique aqui",
    "Agora aqui",
    "Quase lá",
    "Último",
    "Agora é sério"
];

const botoesContainer = document.getElementById("botoes");
const finalTela = document.getElementById("final");

/* Gera posição aleatória */
function posAleatoria() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const x = Math.random() * (w - 180);
    const y = Math.random() * (h - 120);

    return { x, y };
}

/* Renderiza o botão atual */
function mostrarBotao() {
    botoesContainer.innerHTML = "";

    if (etapaAtual >= frases.length) {
        mostrarFinal();
        return;
    }

    const btn = document.createElement("button");
    btn.className = "btn";
    btn.textContent = frases[etapaAtual];

    const pos = posAleatoria();
    btn.style.left = pos.x + "px";
    btn.style.top = pos.y + "px";

    btn.onclick = () => {
        etapaAtual++;
        mostrarBotao();
    };

    botoesContainer.appendChild(btn);
}

/* Mostra a tela final */
function mostrarFinal() {
    botoesContainer.style.display = "none";
    finalTela.style.display = "flex";
}

/* Quando abre a página — sempre começa pelos botões */
window.onload = () => {
    etapaAtual = 0; // zera sempre
    botoesContainer.style.display = "flex";
    finalTela.style.display = "none";
    mostrarBotao();
};
</script>

</body>
</html>
